<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TEAM LAB — Report</title><link rel="stylesheet" href="style.css"></head><body>
<header class="header"><div class="brand"><img src="assets/logo.svg"><div class="title">TEAM LAB</div></div></header>
<main class="container"><div class="card" style="max-width:860px;margin:24px auto"><button class="btn back" onclick="history.back()" style="background:transparent;color:var(--accent);border:1px solid rgba(255,255,255,0.04);padding:8px 10px">← Back</button><div id="info" style="margin-top:12px">Loading...</div></div></main><script>
const params=new URLSearchParams(location.search); const id=params.get('id')||prompt('Enter Patient ID');
fetch('patients.json').then(r=>r.json()).then(db=>{ const p=db[id]; if(!p){document.getElementById('info').innerHTML='<h3>Patient not found</h3>';return;} const ABS=p.results.ABS||'--'; const CONC=p.results.CONC||'--'; const TRANS=p.results.TRANS||'--'; const html=`<div style="display:flex;justify-content:space-between;align-items:center"><div><h2 style="margin:0">${p.name}</h2><div class="small">ID: ${id} • ${p.doctor}</div></div><div class="qr"><img src="qr/patient_${id}.png" alt="QR" style="max-width:120px;border-radius:8px;border:1px solid rgba(255,255,255,0.04)"></div></div><div class="result-card" style="margin-top:12px"><h4 style="color:var(--accent)">Results</h4><table class="table"><tr><td>ABS</td><td>${ABS}</td></tr><tr><td>CONC</td><td>${CONC}</td></tr><tr><td>TRANS</td><td>${TRANS}</td></tr></table></div><div style="margin-top:12px;display:flex;gap:8px"><a class="btn" href="https://wa.me/${p.phone.replace('+','')}?text=${encodeURIComponent('Your test result is ready: '+location.href)}" target="_blank">Send via WhatsApp</a><a class="btn" href="/qr/patient_${id}.png" target="_blank">Open QR</a></div>`; document.getElementById('info').innerHTML=html; });
</script></body></html>
