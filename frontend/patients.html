<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>TEAM LAB — Patients</title><link rel="stylesheet" href="style.css"></head><body>
<header class="header"><div class="brand"><img src="assets/logo.svg"><div class="title">TEAM LAB — Patients</div></div></header>
<main class="container"><div class="card"><h2 style="margin:0;color:var(--accent)">Patients</h2><p class="small">List of registered patients. Click View to open report or QR to open QR image.</p><div id="list" style="margin-top:12px"></div></div></main><script>fetch('patients.json').then(r=>r.json()).then(db=>{const list=document.getElementById('list');Object.keys(db).sort().forEach(id=>{const p=db[id];const row=document.createElement('div');row.className='card';row.style.display='flex';row.style.justifyContent='space-between';row.style.alignItems='center';row.style.marginBottom='8px';row.innerHTML=`<div><strong style="color:#fff">${p.name}</strong><div class="small">ID: ${id} • ${p.doctor}</div></div><div style="display:flex;gap:8px"><a class="btn" href="report.html?id=${id}">View</a><a class="btn" href="qr/patient_${id}.png" target="_blank">QR</a></div>`;list.appendChild(row);});});</script></body></html>
